<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="containor">
      <form>
        <div class="form-field">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" class="input-field" />
        </div>

        <div class="form-field">
          <label for="today">Age at the Date of</label>
          <input type="date" id="today" class="input-field" />
        </div>

        <button
          type="button"
          id="calculateBtn"
          class="btn btn-light w-100 my-3"
        >
          Calculate Age
        </button>

        <div class="display">
          <h5 class="message"></h5>
          <h6 class="ageDisplay">
            Age: <span class="age"></span>
          </h6>

          <p class="days">0 days</p>
          <p class="hours">0 hours</p>
          <p class="minutes">0 minutes</p>
          <p class="seconds">0 seconds</p>
        </div>
      </form>

      <p class="footer">Developed By Dishan Poojari</p>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
